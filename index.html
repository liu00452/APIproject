<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie Recommendations</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.csss">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#search-button").click(function () {
                // $(".search-input").toggleClass("active");
                // $(this).toggleClass("animate");
            })
        })
    </script>
</head>

<body>

    <section class="firstpage first">
        <div class="layer1">

            <div class="bgm">
                <div class="backButtonDiv hide">
                    <i class="fas fa-arrow-circle-left"></i>
                </div>
                <h1>Movie Recommendations</h1>
            </div>

            <div class="icons">
                <div class="inputs">
                    <div class="search-box">
                        <input type="text" class="search-input" placeholder="search" value="" />

                        <div id="search-button">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                </div>

                <div class="modeButtonDiv">
                    <i class="fas fa-align-left"></i>
                </div>

            </div>
        </div>

        <div class="layer2">
            <div class="page" id="search-results">
                <section class="title"></section>
                <section class="content flex-container"></section>
            </div>

            <div class="page" id="recommend-results">
                <section class="title"></section>
                <section class="content flex-container"></section>
            </div>
            <img class="image1"
                src="img/408x161-powered-by-rectangle-green-bb4301c10ddc749b4e79463811a68afebeae66ef43d17bcfd8ff0e60ded7ce99.png" />
        </div>


        <div class="overlay hide ">&nbsp;</div>
        <div class="modal off">

            <div class="modal-header">
                <h2>Preference</h2>
            </div>
            <div class="modal-radio">
                <div class="radio">
                    <input type="radio" name="preference" value="tv" id="TV " style="zoom:2;" />
                    <label for="TV">TV</label>
                </div>
                <div class="radio">
                    <input type="radio" name="preference" value="movie" style="zoom:2;" id="Movie" checked />
                    <label for="Movie">Movie</label>
                </div>
            </div>
            <div class="buttons">
                <div class="btn">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <button class="cancel-btn" style="border: none; font-size: 2rem;">Cancel</button>
                </div>
                <div class="btn">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <button class="save-btn" style="border: none; font-size: 2rem;">Save</button>
                </div>
            </div>
        </div>

    </section>

    

    <div class="attribution"></div>

    <script src="js/iconic.min.js"></script>
    <script src="js/key.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
